<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Comic Book Layout</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article class="comic">
    <div class="panel">
      <p class="text top-left">Amazing...</p>
      <p class="text bottom-right">...something boring happended</p>
    </div>

    <div class="panel">
      <p class="text top-left">Try resizing...</p>
      <p class="text bottom-right">...it's responsive</p>
    </div>

    <div class="panel">
      <div class="speech">Blah blah blah</div>
    </div>
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel">
      <div class="text bottom-right">THE END</div>
    </div>
  </article>
</body>

</html>
